# serial:
#   baud_rate: 115200
#   data_bits: 8
#   parity: null
#   stop_bits: 1
#   flow_control: null

# protocol:
#   header:
#     method:
#       AA: from PC to device
#       AB: from device to PC
#       size: 1
#     device_id:
#       default: 0x0000
#       size: 2
#   length:
#     note: byte total except header little endian
#     size: 2
#   group_address:
#     note: Each device can be assigned a separate address. Address includes two bytes. Available group address and device are from 0x01 to 0xfe. If the address is 0x0000, that means this device has not been assigned with address.  0x0000 is the broadcast address. When computer send command with the address 0x0000, all devices will receive and execute the command. 0xffff is another broadcast address. All device need to receive and execute the command with address 0xffff but do not feed back any data to computer.
#     size: 1
#   keyword:
#     note: See Commands
#     size: 2
#       note: little endian
#   data:
#     size: 4
#   checksum:
#     size: 1
#     note: The checksum in this context is used to verify the integrity of data. It's calculated by taking the sum of the hexadecimal values of all the bytes in the data (excluding the checksum itself, if it's already present), then taking the bitwise negation of this sum, and finally adding 1 to the result. The bitwise negation is performed using the ~ operator, which flips all bits in the number. This process can ensure that, when all bytes (including the checksum) are added together, the result is 0, which can be used to verify that no corruption has occurred. Here's the step-by-step process in our Python function - Convert each hexadecimal string in the list to an integer using int(byte, 16). This gives us the decimal representation of each hexadecimal byte. Sum up all these decimal values using sum(). Perform bitwise negation of the sum using the ~ operator. This step basically converts the sum into its two's complement, which is equivalent to flipping all the bits in the binary representation of the sum. Add 1 to the result. This completes the two's complement operation, which gives us the negative of the original sum. Take the result modulo 256 (using & 0xFF) to ensure it's a single byte. This is necessary because in some cases, the bitwise operations in the previous steps could result in a number that's outside the range of a single byte (0-255). Convert the result back to hexadecimal using f'{checksum:02X}', which gives us a string representing the hexadecimal checksum, and append it to the original data. This entire process allows us to calculate a checksum which can be used to verify that the data hasn't been corrupted or altered. If the data and checksum are transmitted over a network or stored for later use, the recipient or user can perform the same checksum calculation on the received/stored data (excluding the received/stored checksum), and if the result matches the received/stored checksum, it means the data has likely not been corrupted.

# commands:
#   #0x0047: Audio test channel select
#   0x0051: My timing res. select
