#   #0x0065: HDCP Setup
#   0x0066: HDMI /DVI setup
#   #0x0067: Audio Sampling Rate
#   #0x0068: Audio bit depth
#   #0x0069: Audio source (embedded or from external stereo analog audio)
#   0x006B: Setting Audio Speaker Placement
#   0x006C: RGB triplet
#   #0x006D: volume
#   0x006E: Scramble
#   #0x006F: HDR
#   #0x0070: Set BT.2020
#   0x0072: Set HDCP2.2 Content Type
#   #0x0073: Set PCM Sine Wave Frequency
#   #0x0074: Set Audio Mute
#   #0x0075: Set Video Pause
#   0x0076: Set AV Latency Audio phase
#   0x0077: Set AV Latency video
#   0x0079: Set Earc TX ERX_LATENCY_REQ
#   0x007A: Set Earc RX ERX_LATENCY
#   0x007C: RGB triplet type2
#   0x007D: Set DolbyVision Metadata
#   0x007E: Set User pattern DV Mode on/off
#   0x007F: Set VSIF Mode
#   0x0080: Set VSIF Packet
#   0x0081: upload preset InfoFrame Packet
